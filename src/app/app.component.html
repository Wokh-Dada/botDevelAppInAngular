<div>
  <s-abdullakh-form-communication
    (closeForm)="closeForm()"
    *ngIf="popupComplited"
  ></s-abdullakh-form-communication>
  <s-abdullakh-header
    [header]="getHeader()"
    (clickOnHeader)="clickOnHeader($event)"
  ></s-abdullakh-header>

  <s-abdullakh-product-presentation
    [ProductPresentation]="getProductPresentation()"
    (clickOnProductPresentation)="clickOnProductPresentation($event)"
    (openForm)="openForm()"
  ></s-abdullakh-product-presentation>

  <s-abdullakh-product-information
    [ProductInformation]="getProductInformation()"
    (clickOnProductInformation)="clickOnProductInformation($event)"
    (openForm)="openForm()"
  ></s-abdullakh-product-information>

  <s-abdullakh-transition-create-bot
    [TransitionCreateBot]="getTransitionCreateBot()"
    (clickOnTransitionCreateBot)="clickOnTransitionCreateBot($event)"
    (openForm)="openForm()"
  ></s-abdullakh-transition-create-bot>

  <div class="PerformanceandBenefitsbckgrnd"
       [ngStyle]="{ 'backgroundImage': 'url(https://static.tildacdn.com/tild3838-6433-4637-a435-313133666535/bg.svg)'}">
    <s-abdullakh-performance-information
      [PerformanceInformation]="getPerformanceInformation()"
      (clickOnPerformanceInformation)="clickOnPerformanceInformation($event)"
      (openForm)="openForm()"
    ></s-abdullakh-performance-information>

    <s-abdullakh-benefits-bots
      [BenefitsBots]="getBenefitsBots()"
      (clickOnBenefitsBots)="clickOnBenefitsBots($event)"
    ></s-abdullakh-benefits-bots>
  </div>
  <s-abdullakh-consultation
    [Consultation]="gethConsultation()"
    (clickOnConsultation)="clickOnConsultation($event)"
    (openForm)="openForm()"
  ></s-abdullakh-consultation>

  <s-abdullakh-tariffs
    [Tariffs]="gethTariffs()"
    (clickOnTariffs)="clickOnTariffs($event)"
    (openForm)="openForm()"
  ></s-abdullakh-tariffs>

</div>
